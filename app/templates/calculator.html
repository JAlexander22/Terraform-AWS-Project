<html>


  <link
    rel = "stylesheet"
    href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
  />
 <!-- Form -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src ="/static/js/calculator.js"></script>


   <div class="container">
     <h1>Unsecure Calculator</h1>
     <form action="/calculate" method="POST">
       <label for="Number One">First Number</label>
       <input
         type="text"
         placeholder="First Number"
         class="u-full-width"
         name="num1"
       />

       <label for="Number Two">Second Number</label>
       <input
         type="text"
         placeholder="Second Number"
         class="u-full-width"
         name="num2"
       />

       <label for="Operation">Operation</label>
       <select class="form-control" name="operation" id="operation">
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">'*'</option>
         <option value="/">/</option>
       </select>

       <input type="submit" value="Calculate" id="calc_btn" />
     </form>


     <hr>
     <h1>Secure Calculator using Javascript</h1>
     <form id="calcForm" >
       <label for="Number One">First Number</label>
       <input
         type="text"
         placeholder="First Number"
         class="u-full-width"
         name="num1"
       />

       <label for="Number Two">Second Number</label>
       <input
         type="text"
         placeholder="Second Number"
         class="u-full-width"
         name="num2"
       />

       <label for="Operation">Operation</label>
       <select class="form-control" name="operation" id="operation">
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">*</option>
         <option value="/">/</option>
       </select>


      <label for="">=</label>
      <label id="resultInput"></label>
       <input type="submit" value="submit">



     </form>
     <form action="/logout">
          <input type = 'submit' value = 'logout'/>
      </form>
 </body>
</html>
